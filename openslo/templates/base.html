<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}OpenSlo - Home{% endblock %}</title>
        {% block meta %}
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="description" content="" />
        {% endblock %}
        {% block scripts %}
        <script src="{{ MEDIA_URL }}modernizr-1.6.min.js"></script>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        {% endblock %}
        {% block style %}
        <style>
            article, aside, details, figcaption, figure, footer, header,
            hgroup, menu, nav, section { display: block; }
        </style>
        {% endblock %}
    </head>
    <body>
        {% block body %}
        <h1>OpenSLO</h1>
        <p>Welcome to OpenSLO!</p>
        {% endblock %}
    </body>
</html>
